<h2 class="text-center">Welcome to Ecokrypt</h2>
<hr>
<div class="jumbotron">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
  <h3>Ecokrypt Registeration</h3>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" class="form-control" placeholder="Full Name">
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
        <small class="text-danger" *ngIf="userName.errors?.forbiddenName">'{{userName.errors?.forbiddenName.value}}' username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control" placeholder="ecokrypt@gmail.com">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>     
    </div>
    <!-- <div formGroupName="address"> -->

      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control">
      </div>

      <!-- <div class="form-group">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control">
      </div> -->

    <!-- </div> -->
    <div class="text-center">
    <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit" >Register</button>
    </div>

  </form>

 <!-- {{registrationForm.status | json}}
 {{registrationForm.value | json}} -->
 </div>
 </div>
</div>
</div>
